<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>

    <p>
        <b>Bu bir qalın yazıdır.</b>
        <br>
        <strong>Bu həm qalın,həm də önəmli yazıdır</strong>
        <br>
        <i>Bu bir kursiv yazıdır</i>
        <br>
        <em>Bu həm kursiv,həm də vurğulanmış yazıdır</em>
        <br>
        <mark>Bu bir işarələmiş yazıdır</mark>
        <br>
        <small>Bu bir kiçik yazıdır</small>
        <br>
        <del>Bu silinmiş yazıdır</del>
        <br>
        <ins>Bu əlavə edilmiş yazıdır</ins>
        <br>
        H<sub>2</sub>O
        <br>
        mc<sup>2</sup>
    </p>


</body>
</html>
